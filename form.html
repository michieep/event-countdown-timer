<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Help & Support | Eventopia</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
    color: #111;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  header {
    text-align: center;
    padding: 40px 20px 20px 20px;
  }

  header h1 {
    font-size: 3rem;
    margin: 0;
    color: #fff;
    text-shadow: 2px 2px 10px #8e44ad;
  }

  .help-container {
    max-width: 600px;
    margin: 0 auto;
    padding: 25px;
    background: rgba(255, 255, 255, 0.95);
    border-radius: 15px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.3);
    flex-grow: 1;
    text-align: center;
  }

  .help-container h2 {
    font-size: 2rem;
    margin-bottom: 20px;
    color: #8e44ad;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  input, textarea {
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 1rem;
  }

  textarea {
    resize: vertical;
    min-height: 120px;
  }

  button {
    padding: 12px;
    border-radius: 8px;
    border: none;
    background: linear-gradient(135deg, #e387c9, #a6c1ee);
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  button:hover {
    background: linear-gradient(135deg, #ff9a9e, #8e44ad);
    transform: scale(1.05);
  }

  .back-btn {
    display: inline-block;
    margin-top: 15px;
    text-decoration: none;
    color: white;
    background: linear-gradient(135deg, #e387c9, #a6c1ee);
    padding: 10px 15px;
    border-radius: 10px;
    transition: all 0.3s ease;
  }

  .back-btn:hover {
    background: linear-gradient(135deg, #ff9a9e, #8e44ad);
    transform: scale(1.05);
  }

  /* Modal for feedback */
  .modal {
    display: none; 
    position: fixed;
    z-index: 1000;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background-color: rgba(0,0,0,0.7);
  }

  .modal-content {
    background-color: #222;
    margin: 20% auto;
    padding: 20px;
    border-radius: 15px;
    border: 3px solid #ff7eb3;
    width: 300px;
    text-align: center;
    color: #fff;
    animation: pop 0.3s ease-in-out;
  }

  @keyframes pop {
    0% {transform: scale(0.7); opacity: 0;}
    50% {transform: scale(1.05); opacity: 1;}
    100% {transform: scale(1); opacity: 1;}
  }

  .close {
    color: #fff;
    float: right;
    font-size: 22px;
    cursor: pointer;
  }

  .close:hover {
    color: #ff3cac;
  }

  footer {
    text-align:center;
    padding:20px;
    font-size:1rem;
    background: transparent;
    color:#fff;
  }

  @media (max-width:600px) {
    header h1 { font-size: 2.2rem; }
    .help-container h2 { font-size: 1.5rem; }
    input, textarea, button { font-size: 1rem; }
  }
</style>
</head>
<body>

<header>
  <h1>Help & Support üíå</h1>
</header>

<div class="help-container">
  <h2>Contact Us</h2>
  <form id="helpForm">
    <input type="text" name="name" id="name" placeholder="Your Name" required>
    <input type="email" name="email" id="email" placeholder="Your Email" required>
    <textarea name="message" id="message" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
  </form>
  <a href="index.html" class="back-btn">‚Üê Back to Home</a>
</div>

<!-- Modal -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <p id="modalMessage"></p>
  </div>
</div>

<footer>
  ¬© 2025 Eventopia | Designed with ‚ù§Ô∏è by Ms. Michelle Phillips
</footer>

<script>
const form = document.getElementById('helpForm');
const modal = document.getElementById('modal');
const modalMessage = document.getElementById('modalMessage');

form.addEventListener('submit', function(e){
  e.preventDefault(); // prevent default form submission

  const name = document.getElementById('name').value.trim();
  const email = document.getElementById('email').value.trim();
  const message = document.getElementById('message').value.trim();

  if(!name || !email || !message){
    showModal("‚ö†Ô∏è Please fill in all fields!");
    return;
  }

  // Use Formspree to send email (replace YOUR_FORM_ID)
  fetch("https://formspree.io/f/YOUR_FORM_ID", {
    method: "POST",
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ name, email, message })
  })
  .then(response => {
    if(response.ok){
      showModal("‚úÖ Message sent successfully!");
      form.reset();
    } else {
      showModal("‚ùå Something went wrong, try again!");
    }
  })
  .catch(() => showModal("‚ùå Something went wrong, try again!"));
});

function showModal(message){
  modalMessage.innerText = message;
  modal.style.display = 'block';
}

function closeModal(){
  modal.style.display = 'none';
}

window.onclick = function(event){
  if(event.target == modal) closeModal();
}
</script>

</body>
</html>
